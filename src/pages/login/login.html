<ion-content class="content" padding>

  <ion-img class="imgLogo" src="../../assets/img/ic_logo.png"></ion-img>


  <ion-item class="itemRec">
    <ion-label stacked>Usuario</ion-label>
    <ion-input placeholder="MobilAdmin" [(ngModel)]="usuario" type="text"></ion-input>
  </ion-item>

  <ion-item class="itemRec">
    <ion-label stacked>Contrase√±a</ion-label>
    <ion-input placeholder="**********" [(ngModel)]="contra" type="password"></ion-input>
  </ion-item>
  

  <button ion-button class="btnInicio" (click)="login()" full>Iniciar Sesion</button>



  <ion-item no-lines class="itemRec">
      <ion-label class="lblRecor">Recordar usuario</ion-label>
      <ion-toggle [(ngModel)]="recuerda" (ionChange)="notify()" checked="false"></ion-toggle>
  </ion-item>   


</ion-content>
